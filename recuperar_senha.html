<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="Css/recuperar_senha.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="shortcut icon" href="Img/Branco.png" type="image/x-icon">
    <title>Recuperar Senha - Vozes do Sertão</title>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <h1 class="login-titulo">Recuperação de Senha</h1>
            <p class="login-instruction">E-mail que utiliza para acessar o painel:</p>

            <form id="form-recuperar-senha">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Digite o e-mail" class="login-input" required>
                    <i class="ri-mail-fill login__icon"></i>
                </div>  
                
                <button type="submit" class="login-button">Recuperar senha</button>
            </form>
        </div>
    </div>
</body>
</html>
